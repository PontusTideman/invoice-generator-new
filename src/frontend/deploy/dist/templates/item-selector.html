<!-- Item selector template -->
<template id="itemSelectorTemplate">
    <div class="item">
        <div class="form-group">
            <label for="item-dropdown-${id}">Select Item</label>
            <select class="item-dropdown" id="item-dropdown-${id}" name="item-${id}" required>
                <option value="" disabled selected>Select an item</option>
            </select>
        </div>

        <div class="form-group description-group" style="display: none;">
            <span class="item-description"></span>
        </div>

        <div class="form-group">
            <label class="size-label hidden" for="size-dropdown-${id}">Size</label>
            <select class="size-dropdown hidden" id="size-dropdown-${id}" name="size-${id}" disabled>
                <option value="" disabled selected>Select size</option>
            </select>
        </div>

        <div class="form-group">
            <label class="option-label hidden" for="option-dropdown-${id}">Option</label>
            <select class="option-dropdown hidden" id="option-dropdown-${id}" name="option-${id}" disabled>
                <option value="" disabled selected>Select option</option>
            </select>
        </div>

        <div class="form-group quantity-group hidden">
            <label for="quantity-${id}">Quantity</label>
            <input type="number" id="quantity-${id}" name="quantity-${id}" class="form-control" min="1" autocomplete="off">
        </div>

        <div class="form-group">
            <span id="price" style="display: none;">Price: R0.00</span>
        </div>
    </div>
</template>
